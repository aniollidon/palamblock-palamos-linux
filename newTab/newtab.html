<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pestanya | PalamBlock</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%235f6368' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'><line x1='12' y1='5' x2='12' y2='19'></line><line x1='5' y1='12' x2='19' y2='12'></line></svg>">

    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-main: #202124;
            --text-secondary: #70757a;
            --search-bg: #ffffff;
            --search-border: #dfe1e5;
            --search-shadow: 0 1px 6px rgba(32,33,36,0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Fons suau */
        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            opacity: 0.2;
            z-index: -1;
        }

        /* Rellotge */
        #clock {
            font-size: 6.5rem;
            font-weight: 200;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            letter-spacing: -2px;
        }

        /* Cercador Google */
        .search-container {
            width: 90%;
            max-width: 580px;
            margin-bottom: 4rem;
        }

        .search-form {
            display: flex;
            background: var(--search-bg);
            border: 1px solid var(--search-border);
            border-radius: 24px;
            padding: 2px 20px;
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }

        .search-form:hover, .search-form:focus-within {
            box-shadow: var(--search-shadow);
            border-color: rgba(223,225,229,0);
        }

        .search-input {
            flex: 1;
            height: 44px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        /* Branding: Logo + Text */
        .branding {
            position: absolute;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .branding:hover {
            opacity: 1;
        }

        .logo-img {
            height: 28px; /* Mida discreta */
            width: auto;
        }

        .brand-text {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        /* Animacions */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div id="clock" class="fade-in">00:00</div>

    <div class="search-container fade-in">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Cerca a Google..." autocomplete="off" autofocus>
        </form>
    </div>

    <div class="branding fade-in">
        <img src="image.png" alt="PalamBlock" class="logo-img">
        <span class="brand-text">PalamBlock</span>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
